<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Text Translation</title>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'vi', // Set to Vietnamese only
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false, // Disable the automatic display of the translation widget
        gaTrack: false, // Disable Google Analytics tracking (optional)
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <style>
    /* Hide the Google Translate top bar */
    .goog-te-banner-frame {
      display: none !important;
    }

    /* Hide the language select box */
    #google_translate_element select {
      display: none !important;
    }
  </style>
</head>
<body>

  <button onclick="addTextAndTranslate()">Add Text and Translate</button>

  <div id="translatedArea" class="translate">
    <!-- Dynamic content will be added and translated here -->
  </div>

  <!-- This div will be used to trigger the translation -->
  <div id="google_translate_element"></div>

  <script type="text/javascript">
    function addTextAndTranslate() {
      // Add some new text to the translated area
      var translatedArea = document.getElementById("translatedArea");
      translatedArea.innerHTML += "<p>This is a dynamically added text that will be translated.</p>";

      // Trigger Google Translate to translate the new content
      setTimeout(function() {
        // Reload Google Translate to translate new content
        var iframe = document.querySelector('.goog-te-banner-frame');
        if (iframe) {
          iframe.contentWindow.location.reload(); // Reload Google Translate to translate new content
        }

        // Ensure the content is visible for translation by forcing a reflow
        var translateDiv = document.getElementById('google_translate_element');
        var dummyDiv = document.createElement('div');
        translateDiv.appendChild(dummyDiv); // Appending dummy div forces reflow
      }, 500); // Wait for the content to be added
    }
  </script>

</body>
</html>
