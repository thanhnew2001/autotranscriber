<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>autoTranscriber</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            color: #343a40;
            text-align: center;
            margin-bottom: 30px;
        }
        #toggle-button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 1.2em;
        }
        .subtitles {
            margin-top: 20px;
        }
        .subtitle-entry {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .original-text {
            width: 50%;
        }
        .translated-text {
            width: 50%;
            font-style: italic;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4"><i class="fas fa-microphone"></i> autoTranscriber</h1>
        <button id="toggle-button" class="btn btn-primary btn-lg"><i class="fas fa-record-vinyl"></i> Start Transcribing</button>
        <div id="subtitles" class="subtitles"></div>
        <button id="download-original" class="btn btn-secondary mt-3"><i class="fas fa-download"></i> Download Original Text</button>
        <button id="download-translated" class="btn btn-secondary mt-3"><i class="fas fa-download"></i> Download Translated Text</button>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>

<script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'vi', // Set to Vietnamese only
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false, // Disable the automatic display of the translation widget
        gaTrack: false, // Disable Google Analytics tracking (optional)
      }, 'google_translate_element');
    }
  </script>
  <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <style>
    /* Hide the Google Translate top bar */
    .goog-te-banner-frame {
      display: none !important;
    }

    /* Hide the language select box */
    #google_translate_element select {
      display: none !important;
    }

       /* Hide Google Translate floating panel and icon */
       .goog-te-banner-frame.skiptranslate {
            display: none !important;
        }
        .goog-te-gadget-icon {
            display: none !important;
        }
        body {
            top: 0 !important;
        }
  </style>

    <!-- This div will be used to trigger the translation -->
    <div id="google_translate_element"></div>
