<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Caption Tool</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          font-family: Arial, sans-serif;
          line-height: 1.6;
        }
        .quiz-container {
          margin: 20px;
        }
        .quiz-question {
          font-weight: bold;
          margin-bottom: 10px;
        }
        .quiz-options {
          margin-bottom: 20px;
          font-weight: normal !important;
        }
      </style>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-12 text-center">
                <h1 class="mb-4">Live Caption Tool üìù</h1>
                <p>Click the button to start live captions in a floating window. üé•</p>
                <button class="btn btn-primary mb-2" onclick="openFloatingCaptionWindow()">Start Live Captions üöÄ</button>
                <button id="close-caption-button" class="btn btn-danger mb-2" onclick="closeFloatingCaptionWindow()" disabled>Close Live Captions ‚ùå</button>
                <button id="download-transcription-button" class="btn btn-success mb-2" onclick="downloadTranscription()" disabled>Download Transcription üì•</button>
                <button id="summarize-transcription-button" class="btn btn-info mb-2" onclick="summarizeTranscription()" disabled>Summarize Transcription üß†</button>
                <button id="create-quiz-button" class="btn btn-warning mb-2" onclick="createQuiz()" disabled>Create Quiz üéØ</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <h2 class="mt-4">Transcription üìù</h2>
                <div id="transcription-history" class="border p-3 bg-white"></div>
            </div>
            <div class="col-md-6">
                <h2 class="mt-4">Key Take-home Points üí°</h2>
                <div id="summarized-result" class="border p-3 bg-white"></div>
                <h2 class="mt-4">Quiz üéì</h2>
                <div id="quiz-result" class="border p-3 bg-white"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        let captionWindow;
        let transcriptionHistory = [];
        let transcriptionIndex = 1;

        function openFloatingCaptionWindow() {
            const screenWidth = window.screen.width;
            const screenHeight = window.screen.height;
            captionWindow = window.open("", "LiveCaptions", `width=${screenWidth},height=100,top=${screenHeight - 100},left=0,toolbar=no,scrollbars=no,resizable=no`);

            // HTML for floating window
            const floatingHtml = `
                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Live Captions</title>
                    <style>
                        body {
                            font-size: 30px;
                            background: black;
                            color: white;
                            padding: 10px;
                            margin: 0;
                            overflow: hidden;
                        }
                        #captions {
                            width: 100%;
                            height: 100%;
                        }
                        #close-button {
                            width: 100%;
                            height: 20%;
                            background: red;
                            color: white;
                            border: none;
                            font-size: 18px;
                            cursor: pointer;
                        }
                    </style>
                </head>
                <body>
                    <div id="captions">...</div>
                    <script>
                        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
                        recognition.continuous = true;
                        recognition.interimResults = true;

                        recognition.onresult = (event) => {
                            let interimTranscript = '';
                            for (let i = event.resultIndex; i < event.results.length; i++) {
                                if (event.results[i].isFinal) {
                                    const sentence = event.results[i][0].transcript.trim();
                                    document.getElementById('captions').innerText += sentence + ' ';
                                    window.opener.addTranscription(sentence); // Send final sentence to parent window
                                } else {
                                    interimTranscript += event.results[i][0].transcript + ' ';
                                }
                            }
                            document.getElementById('captions').innerText = interimTranscript;
                        };

                        recognition.onend = () => {
                            recognition.start(); // Auto-restart recognition
                        };

                        recognition.start();
                    <\/script>
                </body>
                </html>
            `;

            captionWindow.document.write(floatingHtml);
            document.getElementById('close-caption-button').disabled = false;
            document.getElementById('download-transcription-button').disabled = false;
            document.getElementById('summarize-transcription-button').disabled = false;
            document.getElementById('create-quiz-button').disabled = false;
        }

        function closeFloatingCaptionWindow() {
            if (captionWindow) {
                captionWindow.close();
                document.getElementById('close-caption-button').disabled = true;
            }
        }

        function addTranscription(sentence) {
            const timestamp = new Date().toISOString().substr(11, 8); // Get current time in HH:MM:SS format
            transcriptionHistory.push({
                index: transcriptionIndex++,
                timestamp: timestamp,
                text: sentence
            });
            updateTranscriptionHistory();
        }

        function updateTranscriptionHistory() {
            const historyDiv = document.getElementById('transcription-history');
            historyDiv.innerHTML = transcriptionHistory.map(entry => `
                <strong>${entry.index}</strong>
                <span class="text-muted">${entry.timestamp}</span> --> <span class="text-primary">${entry.timestamp}</span>
                <p>${entry.text}</p>
            `).join('<br><br>');
        }

        function downloadTranscription() {
            const srtContent = transcriptionHistory.map(entry => `
                ${entry.index}
                ${entry.timestamp},000 --> ${entry.timestamp},999
                ${entry.text}
            `).join('\n\n');
            const element = document.createElement('a');
            element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(srtContent));
            element.setAttribute('download', 'transcription.srt');

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }

        async function summarizeTranscription() {
            const response = await fetch('/summarize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ transcriptions: transcriptionHistory.map(entry => entry.text).join(' ') })
            });
            const data = await response.json();
            const summarizedResultDiv = document.getElementById('summarized-result');
            summarizedResultDiv.innerHTML = '<ul>' + data.summary.map(point => `<li>üí° ${point}</li>`).join('') + '</ul>';
        }

        async function createQuiz() {
            const response = await fetch('/create-quiz', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ transcriptions: transcriptionHistory.map(entry => entry.text).join(' ') })
            });
            const data = await response.json();
            const quizResultDiv = document.getElementById('quiz-result');
            displayQuiz(data.quiz, quizResultDiv);
        }

        // Function to display the quiz using innerHTML
        function displayQuiz(responseContent, quizContainer) {
            // Split quiz into individual questions and options
            const questions = responseContent.split("\n\n");
            
            let quizHTML = '';
            
            questions.forEach(question => {
                const questionParts = question.split("\n");

                // Start building the HTML content for each question
                quizHTML += `<div class="quiz-question"><p>üìù ${questionParts[0]}</p><div class="quiz-options">`;
                
                // Loop through the options
                for (let i = 1; i < questionParts.length; i++) {
                    quizHTML += `<p>üîò ${questionParts[i]}</p>`;
                }

                // Close the HTML tags
                quizHTML += `</div></div>`;
            });

            // Update the quiz container's innerHTML with the generated HTML
            quizContainer.innerHTML = quizHTML;
        }
    </script>

</body>
</html>
